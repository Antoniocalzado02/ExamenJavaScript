<!DOCTYPE html>
<html>

<head>
    <title>Contact form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-block">
        <div class="left-part">
            <i class="fas fa-envelope"></i>
            <i class="fas fa-at"></i>
            <i class="fas fa-mail-bulk"></i>
        </div>
        <form action="/">
            <h1>Contact Us</h1>
            <div class="info">
                <input id="name" class="fname" type="text" name="name" placeholder="Full name" required >
                <input type="email" name="email" placeholder="Email" id="mail" >
                <input type="number" name="age" placeholder="Age" min="16" max="50" id="age">
                <input type="text" name="web" placeholder="Website" minlength="6">
            </div>
            <p>Message</p>
            <div>
                <textarea rows="4" required></textarea>
            </div>
            <button type="submit" href="/">Submit</button>
        </form>
    </div>
    <script src="ejr4.js"></script>
</body>

</html>
